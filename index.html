<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- EmailJS Script (Make sure this is the latest version) -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.latest.js"></script>
    <script type="text/javascript" src="email.min.js"></script>


    <div class="container">
        <form id="contactForm">
            <h2>Contact Form</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Your custom script (script.js) -->
    <script src="script.js"></script>
</body>
</html>
